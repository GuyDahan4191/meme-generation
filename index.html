<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8922fa1bdc.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header full main-layout">
        <div class="main-header-container flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <nav class="main-nav-container">
                <ul class="main-nav flex clean-list">
                    <li><a href="#" onclick="onDisplayCurrPage('.main-gallery')">Gallery</a></li>
                    <li><a href="#" onclick="onDisplayCurrPage('.main-my-memes')">My-Memes</a>
                    </li>
                    <li><a href="#" onclick="onDisplayCurrPage('.main-about'); typing()">About</a></li>
                </ul>
            </nav>
        </div>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>

    <main class="main-content">

        <section class="main-section main-gallery">
            <div class="gallery-imgs grid"></div>
        </section>

        <section class="main-section main-meme-editor flex column align-center">
            <section class="canvas-container flex column space-between">
                <canvas id="my-canvas" height="400" width="400">
                </canvas>
            </section>

            <section class="toolbar-container flex column space-between">

                <section class="line flex">
                    <input class="line-input" oninput="onSetLineTxt(this.value)" type="text" name="text"
                        placeholder="Enter your text here">

                </section>

                <section class="tollbar-btns flex-column">
                    <section class="add flex">
                        <input type="color" class="color-fill flex space-between" name="clrFill" value="#ffffff"
                            oninput="onPickFillColor(this.value)">
                        <select title="Choose Font" class="font-select btn" placeholder="Impact"
                            oninput="onFontChange(this.value)" title="font select">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <button title=" Add line" class="btn" onclick="onAddLine()"><i
                                class="fa-solid fa-plus fa-xl"></i></button>
                        <button title="Delete line" class="btn" onclick="onDeleteLine()"><i
                                class="fa-regular fa-trash-can fa-xl"></i></button>
                    </section>

                    <section class="flex">
                        <button title="Switch line UP" class="btn" onclick="onSwitchLine(+1)"><i
                                class="fa-solid fa-repeat fa-xl"></i></button>
                        <button title="Switch line Down" class="btn" onclick="onSwitchLine(-1)"><i
                                class="fa-solid fa-repeat fa-flip-horizontal fa-xl"></i></button>

                        <button title="Move line Up" class="btn" onclick="onMoveLine(-10)"><i
                                class="fa-solid fa-up-long fa-xl"></i></button>
                        <button title="Move line Down" class="btn" onclick="onMoveLine(10)"><i
                                class="fa-solid fa-down-long fa-xl"></i></button>
                    </section>

                    <section class="flex">
                        <button title="Increase size" class="btn" onclick="onChangeSize(5)"><i
                                class="fa-solid fa-font fa-2xl"></i></button>
                        <button title="Decrease size" class="btn" onclick="onChangeSize(-5)"><i
                                class="fa-solid fa-font fa-xs"></i></button>

                        <button title="Text LTR" class="btn" onclick="onChangeTextAlign('LTR')"><i
                                class="fa-solid fa-align-left fa-xl"></i></button>
                        <button title="Text CENTER" class="btn" onclick="onChangeTextAlign('CENTER')"><i
                                class="fa-solid fa-align-center fa-xl"></i></button>
                        <button title="Text RTL" class="btn" onclick="onChangeTextAlign('RTL')"><i
                                class="fa-solid fa-align-right fa-xl"></i></button>
                    </section>

                </section>
                <section class="download-canvas flex">
                    <button title="Save Meme" class="save-meme btn" onclick="onSave()"><i
                            class="fa-regular fa-floppy-disk fa-2xl"></i></button>

                    <!-- when click the link run downloadCanvas -->
                    <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-meme.jpg">
                        <button title="Download Meme" class="btn"><i class="fa-solid fa-download fa-2xl"></i>
                        </button></a>

                    <button title="Share Meme on Facebook" class="share-btn btn" onclick="onUploadImg()"><i
                            class="fa-brands fa-facebook fa-2xl"></i></button>
                </section>

            </section>
        </section>

        <section class="main-section main-my-memes">
            <div class="gallery-my-memes grid"></div>
        </section>

        <section class="main-section main-about" id="typing-text">
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
