<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header full main-layout">
        <div class="main-header-container flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <nav class="main-nav-container">
                <ul class="main-nav flex clean-list">
                    <li><a href="#" onclick="onDisplayCurrPage('.main-gallery')">Gallery</a></li>
                    <li><a href="#" onclick="onDisplayCurrPage('.main-my-memes')">My-Memes</a></li>
                    <li><a href="#" onclick="onDisplayCurrPage('.main-about')">About</a></li>
                </ul>
            </nav>
        </div>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>

    <main class="main-content">

        <section class="main-section main-gallery">
            <div class="gallery-imgs grid"></div>
        </section>

        <section class="main-section main-meme-editor">
            <div class="canvas-container">
                <canvas id="my-canvas" height="400" width="400">
                </canvas>
            </div>

            <div class="toolbar-container flex">
                <section>
                    <section class="line">
                        <input oninput="onSetLineTxt(this.value)" type="text" name="text"
                            placeholder="Enter your text here">

                        <label for="color">Fill Color: </label>
                        <input type="color" class="clrFill" name="clrFill" value="#ffffff"
                            oninput="onPickFillColor(this.value)">

                        <button title="Add line" class="btn" onclick="onAddLine()">Add line</button>
                        <button title="Delete line" class="btn" onclick="onDeleteLine()">Delete line</button>

                        <button title="Increase size" class="btn" onclick="onChangeSize(5)">increase</button>
                        <button title="Decrease size" class="btn" onclick="onChangeSize(-5)">decrease</button>

                        <button title="Text LTR" class="btn" onclick="onChangeTextAlign('LTR')">LTR</button>
                        <button title="Text CENTER" class="btn" onclick="onChangeTextAlign('CENTER')">CENTER</button>
                        <button title="Text RTL" class="btn" onclick="onChangeTextAlign('RTL')">RTL</button>

                        <select title="Choose Font" class="font-select" placeholder="Impact"
                            oninput="onFontChange(this.value)" title="font select">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>

                    </section>
                    <section class="download-canvas">
                        <!-- when click the link run downloadCanvas -->
                        <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-meme.jpg">
                            <button title="Download Meme" class="btn">download
                            </button></a>
                    </section>
                    <section class="facebook-upload">
                        <button title="Share Meme on Facebook" class="btn" onclick="onUploadImg()">share to
                            facebook</button>
                    </section>
                </section>

            </div>
        </section>

        <section class="main-section main-my-memes">

        </section>

        <section class="main-section main-about">
            <p>This app was build by Guy Dahan in 2 days on 0 sleeping hours. Viva la Sprint</p>
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
