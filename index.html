<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8922fa1bdc.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header full main-layout">
        <div class="main-header-container flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <nav class="main-nav-container">
                <ul class="main-nav flex clean-list">
                    <li><a href="#" onclick="onDisplayCurrPage('.main-gallery')">Gallery</a></li>
                    <li><a href="#" onclick="onDisplayCurrPage('.main-my-memes'); onloadMyMeme()">My-Memes</a>
                    </li>
                    <li><a href="#" onclick="onDisplayCurrPage('.main-about'); typing()">About</a></li>
                </ul>
            </nav>
        </div>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button> -->
    </header>

    <main class="main-content">

        <section class="main-section main-gallery">
            <div class="search-bar">
                <div class="search-input">
                    <input type="search" oninput="onSetSearce(this.value)" name="filter" list="categories"
                        placeholder="Search by keywords">
                    <datalist id="categories" class="images-data-list">
                        <option value="politician">
                        <option value="expression">
                        <option value="funny">
                        <option value="cute">
                        <option value="animals">
                        <option value="dog">
                        <option value="baby">
                        <option value="cat">
                        <option value="movie">
                        <option value="laughter">
                        <option value="serious">
                        <option value="nerd">
                    </datalist>
                </div>

                <!-- <div class="btn-flexible"><button class="btn btn-gallery" onclick="onFlexible()">I'm
                        Flexible</button></div>
                <div><input type="file" class="file-input btn btn-gallery" name="image" onchange="onImgInput(event)" />
                </div> -->
            </div>

            <div class="gallery-imgs grid"></div>
        </section>

        <div class="main-section div-main-meme-editor">
            <section class="main-meme-editor flex">
                <section class="canvas-container space-between">
                    <canvas id="my-canvas" width="230" height="230" onclick="onCanvasClicked(event)">
                    </canvas>
                </section>

                <section class="toolbar-container flex space-between">

                    <section class="line flex">
                        <input class="line-input" oninput="onSetLineTxt(this.value)" type="text" name="text"
                            placeholder="Enter your text here">

                    </section>

                    <section class="tollbar-btns flex-column">
                        <section class="add flex center">
                            <input type="color" class="color-fill flex space-between btn" name="clrFill" value="#ffffff"
                                oninput="onPickFillColor(this.value)">
                            <select title="Choose Font" class="font-select btn" placeholder="Impact"
                                oninput="onFontChange(this.value)" title="font select">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                            <button title=" Add line" class="btn btn-add" onclick="onAddLine()"><i
                                    class="fa-solid fa-plus fa-xl"></i></button>
                            <button title="Delete line" class="btn btn-delete" onclick="onDeleteLine()"><i
                                    class="fa-regular fa-trash-can fa-xl"></i></button>
                        </section>

                        <section class="flex center">
                            <button title="Switch line UP" class="btn btn-switch" onclick="onSwitchLine(+1)"><i
                                    class="fa-solid fa-repeat fa-xl"></i></button>
                            <button title="Switch line Down" class="btn btn-switch" onclick="onSwitchLine(-1)"><i
                                    class="fa-solid fa-repeat fa-flip-horizontal fa-xl"></i></button>

                            <button title="Move line Up" class="btn btn-move" onclick="onMoveLine(-10)"><i
                                    class="fa-solid fa-up-long fa-xl"></i></button>
                            <button title="Move line Down" class="btn btn-move" onclick="onMoveLine(10)"><i
                                    class="fa-solid fa-down-long fa-xl"></i></button>
                        </section>

                        <section class="btn-size-align flex center">
                            <button title="Increase size" class="btn btn-size" onclick="onChangeSize(5)"><i
                                    class="fa-solid fa-font fa-2xl"></i></button>
                            <button title="Decrease size" class="btn btn-size" onclick="onChangeSize(-5)"><i
                                    class="fa-solid fa-font fa-xs"></i></button>

                            <button title="Text LTR" class="btn btn-align" onclick="onChangeTextAlign('LTR')"><i
                                    class="fa-solid fa-align-left fa-xl"></i></button>
                            <button title="Text CENTER" class="btn btn-align" onclick="onChangeTextAlign('CENTER')"><i
                                    class="fa-solid fa-align-center fa-xl"></i></button>
                            <button title="Text RTL" class="btn btn-align" onclick="onChangeTextAlign('RTL')"><i
                                    class="fa-solid fa-align-right fa-xl"></i></button>
                        </section>

                    </section>
                    <section class="download-canvas flex center">
                        <button title="Save Meme" class="save-meme btn" onclick="onSaveMeme()"><i
                                class="fa-regular fa-floppy-disk fa-2xl"></i></button>

                        <!-- when click the link run downloadCanvas -->
                        <button title="Download Meme" class="download-btn btn"><a href="#"
                                onclick="onDownloadMeme(this)" download="my-meme.jpg"><i
                                    class="fa-solid fa-download fa-2xl"></i></a>
                        </button>

                        <button title="Share Meme on Facebook" class="share-btn btn" onclick="onUploadImg()"><i
                                class="fa-brands fa-facebook fa-2xl"></i></button>
                    </section>

                </section>
            </section>
        </div>

        <section class="main-section main-my-memes">
            <div class="gallery-my-memes grid"></div>
        </section>

        <section class="main-section main-about" id="typing-text">
        </section>
    </main>

    <footer class="main-footer">
        <div class="main-footer-container .flex. align-center">
            <div class="logo">Meme Generator</div>
            <p>© 2023 - coffee right - Guy Dahan</p>
            <!-- <div class="social-links">
                <ul class="social-links flex clean-list">
                    <li><a class="facebook" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div> -->
        </div>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button> -->
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
